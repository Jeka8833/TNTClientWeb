<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login | TNTPanel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha3/css/bootstrap.min.css"
          integrity="sha512-iGjGmwIm1UHNaSuwiNFfB3+HpzT/YLJMiYPKzlQEVpT6FWi5rfpbyrBuTPseScOCWBkRtsrRIbrTzJpQ02IaLA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha3/js/bootstrap.bundle.min.js"
            integrity="sha512-vIAkTd3Ary9rwf0lrb9kIipyIkavKpYGnyopBXs6SiLfNSzAvCNvvQvKwBV5Xlag4O8oZpZ5U5n4bHoErGQxjw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
            integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="../scripts/themes.js"></script>
    <script src="../scripts/tntClientServer.js"></script>
    <script src="../scripts/loginPage.js"></script>
</head>
<body>
<div class="d-flex flex-column overflow-hidden min-vh-100 vh-100">
    <header class="sticky-top">
        <nav class="navbar bg-body-tertiary navbar-expand-lg">
            <div class="container-xxl">
                <a class="navbar-brand" href="#">
                    <img src="../../images/favicon-32x32.png" width="32" height="32" alt="">
                    TNTPanel
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar"
                        aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                     aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1">
                            <li class="nav-item">
                                <a class="nav-link" href="/TNTClient/">Home</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle theme-icon-active" href="#" role="button"
                                   data-bs-toggle="dropdown"
                                   aria-expanded="false">
                                    <i class="bi bi-diamond-half opacity-50"></i>
                                    <span class="d-lg-none">Toggle theme</span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end shadow-lg">
                                    <li>
                                        <button type="button" class="dropdown-item d-flex align-items-center"
                                                data-bs-theme-value="light">
                                            <i class="bi bi-brightness-high-fill opacity-50 me-2"></i>Light
                                        </button>
                                    </li>
                                    <li>
                                        <button type="button" class="dropdown-item d-flex align-items-center"
                                                data-bs-theme-value="dark">
                                            <i class="bi bi-moon-stars-fill opacity-50 me-2"></i>Dark
                                        </button>
                                    </li>
                                    <li>
                                        <button type="button" class="dropdown-item d-flex align-items-center"
                                                data-bs-theme-value="auto">
                                            <i class="bi bi-diamond-half opacity-50 me-2"></i>Auto
                                        </button>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main role="main" class="flex-grow-1 overflow-auto">
        <div class="d-flex align-items-center justify-content-center flex-column h-100">
            <div class="spinner-border" role="status" style="width: 7rem; height: 7rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="pt-3">Loading... Please wait</p>
        </div>
    </main>

    <div class="container-xxl flex-grow-0 flex-shrink-1 border-top">
        <footer class="py-1 m-1">
            <div class="d-flex align-items-center flex-column flex-sm-row justify-content-between">
                <p class="m-0">Created by: Jeka8833, 2023 year</p>
                <a class="link-secondary fs-4" href="#"><i class="bi bi-github"></i></a>
            </div>
        </footer>
    </div>
</div>

<div aria-live="polite" aria-atomic="true" id="errorBox" class="bg-body-secondary position-relative d-none">
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast align-items-center bg-danger show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex shadow-lg">
                <div class="toast-body text-light">
                    Server is down. You can try reloading the website.
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
