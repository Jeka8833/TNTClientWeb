<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex, nofollow"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Logout | TNTPanel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
          integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"
            integrity="sha512-X/YkDZyjTf4wyc2Vy16YGCPHwAY8rZJY+POgokZjQB2mhIRFJCckEGc6YyX9eNsPfn0PzThEuNs+uaomE5CO6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.2/font/bootstrap-icons.min.css"
          integrity="sha512-D1liES3uvDpPrgk7vXR/hR/sukGn7EtDWEyvpdLsyalQYq6v6YUsTUJmku7B4rcuQ21rf0UTksw2i/2Pdjbd3g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <script src="../scripts/themes.js"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="../../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="../../images/favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../../images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="144x144" href="../../images/favicon-144x144.png">
</head>
<body>
<div class="d-flex flex-column overflow-hidden min-vh-100 vh-100">
    <header class="sticky-top">
        <nav class="navbar bg-body-tertiary navbar-expand-lg">
            <div class="container-xxl">
                <a class="navbar-brand">
                    <img src="../../images/favicon-32x32.png" width="32" height="32" alt=""> TNTPanel
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar"
                        aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                     aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle theme-icon-active" href="#" role="button"
                                   data-bs-toggle="dropdown"
                                   aria-expanded="false">
                                    <i class="bi bi-diamond-half opacity-50"></i>
                                    <span class="d-lg-none">Toggle theme</span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end shadow-lg">
                                    <li>
                                        <button type="button" class="dropdown-item d-flex align-items-center"
                                                data-bs-theme-value="light">
                                            <i class="bi bi-brightness-high-fill opacity-50 me-2"></i>Light
                                        </button>
                                    </li>
                                    <li>
                                        <button type="button" class="dropdown-item d-flex align-items-center"
                                                data-bs-theme-value="dark">
                                            <i class="bi bi-moon-stars-fill opacity-50 me-2"></i>Dark
                                        </button>
                                    </li>
                                    <li>
                                        <button type="button" class="dropdown-item d-flex align-items-center"
                                                data-bs-theme-value="auto">
                                            <i class="bi bi-diamond-half opacity-50 me-2"></i>Auto
                                        </button>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main role="main" class="flex-grow-1 overflow-auto">
        <div class="d-flex align-items-center justify-content-center flex-column h-100">
            <div class="text-center" style="max-width: 350px;">
                <h1 class="m-0">Logout successful</h1>
                <p class="pt-3 text-muted">You can now log in again using TNTClient.</p>
            </div>
        </div>
    </main>
    <div class="container-xxl flex-grow-0 flex-shrink-1 border-top">
        <footer class="py-1 m-1">
            <div class="d-flex align-items-center flex-column flex-sm-row justify-content-between">
                <p class="m-0">Created by: Jeka8833, 2023 year</p>
                <a class="link-secondary fs-4" href="https://github.com/Jeka8833" target="_blank"
                   rel="noopener noreferrer"> <i class="bi bi-github"></i></a>
            </div>
        </footer>
    </div>
</div>
</body>
</html>
